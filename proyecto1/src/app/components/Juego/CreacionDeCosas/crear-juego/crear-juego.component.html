<div class="crearJuego">
  <h2>Crear juego</h2>

  <div class="form">
    <input id="tituloJuego" type="text" placeholder="titulo" [(ngModel)]="tituloJuego">
    <ul class="listaPropuestas">
      <li *ngFor="let propuesta of propuestas">
        <h3>{{propuesta.titulo}}</h3>
        <input class="propuestaParaJuego" type="checkbox" [id]="propuesta.id" (change)="seleccionarPropuesta(propuesta)">
      </li>
    </ul>
    <button class="aceptar" (click)="crearJuego()">Iniciar</button>
    <button class="cancelar" routerLink="/crear">Cancelar</button>
    
    <p class="textoLog">{{ textoLog }}</p>
  </div>

  <div class="forma1"></div>
  <div class="forma2"></div>
</div>
