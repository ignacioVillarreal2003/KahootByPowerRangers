<div class="inicio">
    <div class="titulo">
        <h1>Login</h1>
    </div>
    <form class="entrarPin">
        <input name="usuario" type="text" placeholder="Usuario" [(ngModel)]="usuario">
        <input name="contra" type="password" placeholder="Contraseña" [(ngModel)]="contra">
        <button class="iniciar"(click)="loguearUsuario()">Iniciar sesión</button>
        <button class="registrarse" (click)="registrarUsuario()">Registrarse</button>
        <p class="textoLog">{{ textoLog }}</p>
    </form>
    <div class="forma1"></div>
    <div class="forma2"></div>
</div>
